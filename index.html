<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lembrol</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>


<body>
    <!--centralizar a pagina-->
    <div class="container">
        <header class="row">
            <section class="col">
                <h1>Meu lembrol</h1>
            </section>
        </header>

        <main>
            <section id="novoLembrol" class="row my-2 mx-1 py-2 border rounded d-none">
                <section class="col-12">
                    <form action="">
                        <div class="row">
                            <div class="col-12">
                                <h2>Novo lembrete</h2>
                            </div>
                        </div>

                        <div class="row g-3">
                            <section class="col-12">
                                <label for="nomeEvento" class="form-label">Nome da Atividade</label>
                                <input type="text" name="nomeEvento" id="nomeEvento" class="form-control">
                            </section>

                            <section class="col-6">
                                <label for="dataEvento" class="form-label">Data de criação</label>
                                <input type="datetime-local" name="dataEvento" id="dataEvento" class="form-control">
                            </section>

                            <section class="col-6">
                                <label for="dataEvento" class="form-label">Data de entrega</label>
                                <input type="datetime-local" name="dataEvento" id="dataEvento" class="form-control">
                            </section>

                            <div id="cancelar" class="col-6"><button type="button" class="btn btn-danger w-100" onclick="cancelar()">Cancelar</button></div>
                            <div class="col-6"><button type="submit" class="btn btn-primary w-100">Salvar</button></div>
                        </div>
                    </form>
                </section>
            </section>
            
            <section class="row">
                <div class="col">
                    <h2>Eventos</h2>
                </div>

                <div class="col-auto">
                    <button type="button" class="btn btn-success" onclick="novoLembrol()">Novo lembrol</button>
                </div>
            </section>

            <section class="row">
                <div class="col-12">
                    <table class="table">
                        <thead>
                            <th scope="col">Data</th>
                            <th scope="col">Atividade</th>
                            <th scope="col">Ações</th>
                        </thead>

                        <tbody>
                            <td colspan="3">Nenhum Evento</td>
                        </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>
    <script src="./agenda.js"></script>
</body>

</html>
